<section  class="row m-0 w-100">
    <h2 style="margin-top: 30px;">
        This is the protected profile page
    </h2>
    
    <p *ngIf="this.protectedData?.data">
        name: {{ this.protectedData.data.name }}
    </p>
    
    <p *ngIf="this.protectedData?.data">
        email: {{ this.protectedData.data.email }}
    </p>
</section>
